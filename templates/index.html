<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="Sq4aw55_6yf_231cHOyw1m5daRLidQMopOzQJf6Z9zI" />
  <title>Render Chat App - Free Real-Time Messaging Platform</title>
  <link rel="icon" href="https://i.postimg.cc/nVmZ1VCy/130e91956494570-file-0000000071b861f5b05f18218ed05aa5-wm.png">
  <meta name="description" content="Render Chat App is a free real-time messaging platform to chat online with friends, create groups, and stay connected. Fast, secure, and easy-to-use chat app for seamless communication anytime, anywhere.">
  <meta name="keywords" content="chat app, real-time messaging, online chat, group chat, instant messaging, secure chat, free chat app, Chat-verse, Chatverse, Render Chat App">
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.metroui.org.ua/current/metro.js"></script>
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">
  <script src="https://kit.fontawesome.com/549f2c4b6c.js" crossorigin="anonymous"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --bg-dark: #0f0f1e;
      --bg-card: rgba(30, 30, 50, 0.6);
      --bg-hover: rgba(50, 50, 70, 0.8);
      --text: #e4e4e7;
      --text-dim: #a1a1aa;
      --border: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --danger: #ef4444;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      height: 100vh;
      overflow: hidden;
      color: var(--text);
    }
    
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(138, 92, 246, 0.3), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.2), transparent 50%);
      pointer-events: none;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .container {
      max-width: 1400px;
      height: 100vh;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .logo i {
      font-size: 28px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text);
      font-size: 18px;
      position: relative;
    }
    
    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .online-indicator {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 12px;
      height: 12px;
      background: var(--success);
      border-radius: 50%;
      border: 2px solid var(--bg-dark);
      animation: pulse 2s ease infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Main Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 55px;
    }
    
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .msg {
      max-width: 70%;
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      position: relative;
      animation: messageSlide 0.3s ease;
      word-wrap: break-word;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background: rgba(50, 50, 70, 0.6);
      color: var(--text);
      align-self: flex-start;
    }
    
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .msg.me {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
    }
    
    .msg-author {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
      opacity: 0.9;
    }
    
    .msg.me .msg-author {
      display: none;
    }
    
    /* Input Area */
    .input-container {
      padding: 15px 18px;
      background: rgba(20, 20, 35, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0 18px;
      transition: all 0.3s ease;
    }
    
    .input-wrapper:focus-within {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    
    #message {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 15px;
      padding: 16px 0;
      font-family: 'Inter', sans-serif;
    }
    
    #message::placeholder {
      color: var(--text-dim);
    }
    
    .send-btn {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }
    
    .send-btn:active {
      transform: translateY(0);
    }
    
    /* Menu Sidebar */
    .menu-sidebar {
      position: fixed;
      right: -320px;
      top: 0;
      width: 320px;
      height: 100vh;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-left: 1px solid var(--border);
      padding: 24px;
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      box-shadow: -8px 0 32px rgba(0, 0, 0, 0.3);
    }
    
    .menu-sidebar.open {
      right: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .menu-header h2 {
      font-size: 22px;
      font-weight: 600;
    }
    
    .close-menu {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: all 0.2s ease;
    }
    
    .close-menu:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .menu-section {
      margin-bottom: 24px;
    }
    
    .menu-section h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-dim);
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--border);
    }
    
    .menu-item i {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    
    .menu-item span {
      flex: 1;
      font-size: 15px;
    }
    
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
    }
    
    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    
    /* Loader */
    .loader-container {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loader-container.hide {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      text-align: center;
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader h3 {
      font-size: 20px;
      font-weight: 500;
      color: white;
    }
    
    .ai-chat-btn {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .ai-chat-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(99, 102, 241, 0.6);
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header {
        padding: 12px 16px;
      }
      
      .logo {
        font-size: 20px;
      }
      
      .msg {
        max-width: 85%;
      }
      
      #messages {
        padding: 16px;
      }
      
      .menu-sidebar {
        width: 280px;
        right: -280px;
      }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-container">
    <div class="loader">
      <div class="loader-spinner"></div>
      <h3>Loading Chat Verse...</h3>
    </div>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Container -->
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <i class="fas fa-comments"></i>
        <span>Chat Verse</span>
      </div>
      <div class="header-actions">
        <div class="icon-btn" id="usersBtn" title="Online Users">
          <i class="fas fa-users"></i>
          <div class="online-indicator"></div>
        </div>
        <div class="icon-btn" id="menuBtn" title="Menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
      <div id="messages"></div>
      
      <div class="input-container">
        <div class="input-wrapper">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
        </div>
        <button class="send-btn" id="sendBtn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Sidebar -->
  <div class="menu-sidebar" id="menuSidebar">
    <div class="menu-header">
      <h2>Menu</h2>
      <button class="close-menu" id="closeMenu">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="menu-section">
      <h3>Navigation</h3>
      <div class="menu-item" id="usersButton">
        <i class="fas fa-users"></i>
        <span>Online Users</span>
      </div>
      <div class="menu-item" id="set">
        <i class="fas fa-user-edit"></i>
        <span>Change Username</span>
      </div>
      <div class="menu-item" id="rule">
        <i class="fas fa-exclamation-triangle"></i>
        <span>Rules</span>
      </div>
    </div>

    <div class="menu-section">
      <h3>External Links</h3>
      <a href="https://L2hport.is-a.dev" style="text-decoration: none; color: inherit;">
        <div class="menu-item">
          <i class="fas fa-briefcase"></i>
          <span>Portfolio</span>
        </div>
      </a>
      <a href="https://anuragl2h.github.io/L2h-anitrest/index.html" style="text-decoration: none; color: inherit;">
        <div class="menu-item">
          <i class="fas fa-book"></i>
          <span>Anime Story</span>
        </div>
      </a>
      <a href="https://discord.gg/urRpFsdJ" style="text-decoration: none; color: inherit;">
        <div class="menu-item">
          <i class="fab fa-discord"></i>
          <span>Join Discord</span>
        </div>
      </a>
    </div>
    <div class="menu-section">
      <h3>Download App</h3>
      <a href="https://raw.githubusercontent.com/anuragl2h/Discord-bot-lavajukebox/ce7c7f70395a344040cd463ead2253e934477cb2/Chatverse.apk" style="text-decoration: none; color: inherit;">
        <div class="menu-item">
          <i class="fa fa-download"></i>
          <span>Install apk</span>
        </div>
      </a>
    </div>
  </div>

  <!-- AI Chat Button -->
  <a href="/chatai" class="ai-chat-btn" title="Chat with AI">
    <i class="fas fa-robot"></i>
  </a>

  <script>
    $(function(){
      let name = localStorage.getItem("UserName");
      const socket = io("/", { query: `username=${name || 'Anonymous'}` });

      if (!name) {
        $('#message, #sendBtn').prop('disabled', true);
        Metro.dialog.create({
          title: "Welcome to Chat Verse",
          content: '<input id="inp" class="input" placeholder="Enter your name" autofocus><button class="button primary outline" id="nameSubmit">Join Chat</button>',
        });
      }

      $(document).on('click', '#nameSubmit', function(){
        const val = $("#inp").val().trim();
        if (!val) {
          Metro.toast.create("Please enter a name!");
          return;
        }
        name = val;
        localStorage.setItem("UserName", name);
        socket.disconnect();
        socket.io.opts.query = `username=${name}`;
        socket.connect();
        $('.fu-modal-close').click();
        $('#message, #sendBtn').prop('disabled', false);
        loadHistory();
      });

      function loadHistory(){
        fetch("/history")
          .then(res => res.json())
          .then(data => {
            $("#messages").empty();
            data.history.reverse().forEach(msg => {
              displayMessage(msg);
            });
            $("#messages").scrollTop($("#messages")[0].scrollHeight);
          });
      }
      
      function displayMessage(msg) {
        const colonIndex = msg.indexOf(": ");
        if (colonIndex === -1) {
          $("#messages").append($("<div>").addClass("msg").text(msg));
          return;
        }
        
        const author = msg.substring(0, colonIndex);
        const content = msg.substring(colonIndex + 2);
        const isMe = author === name;
        
        const div = $("<div>").addClass("msg");
        if (!isMe) {
          div.append($("<div>").addClass("msg-author").text(author));
        }
        div.append(document.createTextNode(content));
        if (isMe) div.addClass("me");
        
        $("#messages").append(div);
      }
      
      if (name) loadHistory();

      socket.on("update_users", function(users){
        // Store users for display
        window.onlineUsers = users;
      });

      $(document).on("click", "#usersButton, #usersBtn", function() {
        const users = window.onlineUsers || [];
        const userList = users.map(u => `<div style="padding: 8px; margin: 4px 0; background: rgba(99, 102, 241, 0.1); border-radius: 8px;"><i class="fas fa-circle" style="color: #10b981; font-size: 8px; margin-right: 8px;"></i>${u}</div>`).join('');
        Metro.dialog.create({
          title: `Online Users (${users.length})`,
          content: userList || '<p style="text-align: center; color: #a1a1aa;">No users online</p>',
        });
      });

      socket.on("message", function(msg){
        displayMessage(msg);
        $("#messages").scrollTop($("#messages")[0].scrollHeight);
      });

      function sendMessage(){
        const msg = $("#message").val().trim();
        if(!msg) return;
        const abusiveWords = ["mc","bc","gandu","chutiya","madarchod","bhosdike","randi","lund","fuck","porn","sex","nude","bhadua"];
        if (abusiveWords.some(word => msg.toLowerCase().includes(word))) {
          Metro.toast.create("No abusive words allowed", null, null, "alert");
          return;
        }
        socket.send(msg);
        $("#message").val("").focus();
      }
      
      $(".send-btn").on("click", sendMessage);
      $("#message").on("keydown", e => { 
        if(e.key === "Enter"){ 
          e.preventDefault(); 
          sendMessage(); 
        } 
      });

      // Menu toggle
      $("#menuBtn").on("click", function(){
        $("#menuSidebar").addClass("open");
        $("#overlay").addClass("show");
      });
      
      $("#closeMenu, #overlay").on("click", function(){
        $("#menuSidebar").removeClass("open");
        $("#overlay").removeClass("show");
      });

      $(document).on("click", "#set", function(){
        Metro.dialog.create({
          title: "Change Username",
          content: `<input id="ni" data-role="input" placeholder="New username" autofocus><br><button id="close" class="button primary">Update</button>`,
          closeButton: true
        });
      });
      
      $(document).on("click", "#close", function(){
        const val = $('#ni').val().trim();
        if (!val) {
          Metro.toast.create("Please enter a username!");
          return;
        }
        name = val;
        localStorage.setItem("UserName", name);
        socket.disconnect();
        socket.io.opts.query = `username=${name}`;
        socket.connect();
        Metro.toast.create("Username updated successfully!", null, null, "success");
        $('.fu-modal-close').click();
        loadHistory();
      });

      $(document).on("click", "#rule", function(){
        Metro.dialog.create({
          title: "Chat Rules",
          content: `
            <div style="padding: 16px;">
              <div style="margin-bottom: 12px; padding: 12px; background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444; border-radius: 8px;">
                <strong>ðŸš« No abusive language</strong>
                <p style="margin-top: 4px; font-size: 13px; color: #a1a1aa;">Keep the chat respectful and friendly</p>
              </div>
              <div style="margin-bottom: 12px; padding: 12px; background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444; border-radius: 8px;">
                <strong>ðŸš« No personal information</strong>
                <p style="margin-top: 4px; font-size: 13px; color: #a1a1aa;">Don't share addresses, phone numbers, or sensitive data</p>
              </div>
              <div style="padding: 12px; background: rgba(239, 68, 68, 0.1); border-left: 3px solid #ef4444; border-radius: 8px;">
                <strong>ðŸš« No suspicious links</strong>
                <p style="margin-top: 4px; font-size: 13px; color: #a1a1aa;">Don't post spam or harmful URLs</p>
              </div>
            </div>
          `,
        });
      });
    });
    
    window.onload = function() {
      setTimeout(() => {
        $(".loader-container").addClass("hide");
      }, 2000);
    };
  </script>
</body>
</html>
