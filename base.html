<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Music Bot{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header h1 {
            color: #5865f2;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: #5865f2;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(88, 101, 242, 0.1);
            transition: all 0.3s ease;
        }
        
        .nav a:hover {
            background: #5865f2;
            color: white;
            transform: translateY(-2px);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status.online {
            background: #57f287;
            color: white;
        }
        
        .status.offline {
            background: #ed4245;
            color: white;
        }
        
        .btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        
        .btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
        }
        
        .btn.danger {
            background: #ed4245;
        }
        
        .btn.danger:hover {
            background: #c73e41;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(88, 101, 242, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #5865f2;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .log-container {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 12px;
        }
        
        .guild-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .guild-card {
            background: rgba(88, 101, 242, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #5865f2;
        }
        
        .guild-name {
            font-weight: bold;
            color: #5865f2;
            margin-bottom: 5px;
        }
        
        .guild-info {
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Discord Music Bot</h1>
            <nav class="nav">
                <a href="/">Dashboard</a>
                <a href="/docs">Documentation</a>
                <a href="/logs">Logs</a>
                <a href="/uptime-guide">Uptime Setup</a>
            </nav>
        </div>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        // Auto-refresh functionality
        function updateStatus() {
            fetch('/api/bot/status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('bot-status');
                    if (statusElement) {
                        if (data.connected) {
                            statusElement.className = 'status online';
                            statusElement.textContent = 'Online';
                        } else {
                            statusElement.className = 'status offline';
                            statusElement.textContent = 'Offline';
                        }
                    }
                    
                    // Update stats if elements exist
                    if (data.connected) {
                        const elements = {
                            'guild-count': data.guilds,
                            'node-count': `${data.nodes}/${data.total_nodes}`,
                            'player-count': data.active_players
                        };
                        
                        Object.keys(elements).forEach(id => {
                            const element = document.getElementById(id);
                            if (element) {
                                element.textContent = elements[id];
                            }
                        });
                    }
                })
                .catch(error => console.error('Error updating status:', error));
        }
        
        // Update every 5 seconds
        setInterval(updateStatus, 5000);
        
        // Initial update
        updateStatus();
    </script>
</body>
</html>
